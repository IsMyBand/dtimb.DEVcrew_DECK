<!doctype html>
<html ng-csp manifest="index.appcache">
<head>
    <!--(if target !foo)><!-->
    <base href="{{baseUrl}}">
    <title>{{name}}</title>
    <!--<!(endif)-->

    <meta name="description" content="{{page.description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="icon" sizes="any" type="image/svg" href="favicon.svg">
    <link rel="stylesheet" href="assets/main.css">
    <link ng-repeat="link in page.links" rel="{{link.rel}}" ng-href="{{link.href}}">
</head>

<body ui-view>
    <div class="elggSplashScreen">
        <div class="elggSplashScreen-content">
            <img src="favicon.svg" width="100" height="100" alt="">
            <!--(if target !foo)><!-->
            <h1>{{name}}</h1>
            <!--<!(endif)-->
            <progress></progress>
        </div>
    </div>

    <script src="assets/require.js"></script>
    <script src="assets/main.js"></script>
</body>
</html>
